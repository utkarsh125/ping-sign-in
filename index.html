<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PING | Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <section>
    <div class="container-fluid">
      <div class="logodiv">
        <img class="logo" src="images/logo.svg" alt="">
      </div>

      <div class="signin">
        <h4>Use your ID and Password to Sign in!</h4>
        <div class="forms">
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="emailinp">Enter your E-mail</label>
              <input type="email" class="form-control" id="emailinp" aria-labelledby="emailHelp" placeholder="Your email here">
            </div>
            <div class="form-group">
              <label for="passinp">Password</label>
              <input type="password" name="" class="form-control" id="passinp" placeholder="Password Here" value="">
            </div>
          </form>
          <button type="button" class="btn btn-lg btn-primary btn-block" name="button">Sign In</button>
        </div>
        <h5>OR</h5>
        <div class="lenk">
          <a href="#"><ion-icon name="logo-google"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </div>

      </div>

    </div>
  </section>


</body>

</html>
